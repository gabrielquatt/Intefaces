<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Entrega Visualizacion</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

            <button id="brush" class="btn-grad  btn-grad-white" type="button">‚úèÔ∏è</button>

          <div class="inner">
            <input type="color" class="btn-grad  btn-grad-white" value="#009900" id="color" />
          </div>
          <div class="inner">
            <button id="btn_stroke" class="btn-grad  btn-grad-white" type="button">Grosor</button>
            <div id="dropDown" class="dropDown hide menu">

          <div class="inner">

          </div>
        </div>
      </div>
    </div>

    <div class="three">

          <div>
            <img src="img/logo.png" alt="logo">
          </div>
          <div>
            <h2>Filtros</h2>
            <hr>
          </div>
          <div class="inner">
            <button id="btn_negative" class="btn-grad  btn-grad-white" type="button">

          </div>

          <div class="inner">

          </div>

          <div class="inner">

              Sepia üîß
            </button>
          </div>

          <hr>
          <p>seleccione porcentaje de brillo</p>
          <div>
            <input id="brightness" type="range" min="1" max="10" value="5" />
          </div>
          <div class="inner">
            <button id="btn_brightness" class="btn-grad  btn-grad-white" type="button">Brillo üîß</button>
          </div>
          <hr>
          <div class="inner">
            <button class="btn-grad  btn-grad-white" type="button">

    <div class="four">

        <div class="menu menu__save">
          <div>
            <P>Opciones</P>
          </div>
          <div class="inner">
            <button id="delete" type="button" class="btn-grad  btn-grad-red">Delete ‚ùå</button>
          </div>
          <div class="inner">
            <button id="btn_save" type="button" class="btn-grad  btn-grad-green">Save ‚úîÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/Brush.js"></script>

</html>
