<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Entrega Visualizacion</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,300;1,300;1,700&family=Oswald:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="one">
        <div class="inner">
          <h2>
            Ejercicio Entregable – Nº1 / Interfaces de usuario e Interacción
          </h2>
        </div>

        <div class="menu">
          <div class="inner">
            <button id="brush" class="btn-grad btn-grad-white" type="button">
              Lapiz ✏️
            </button>
          </div>
          <div class="inner">
            <p>|</p>
          </div>
          <div class="inner">
            <p>Color</p>
            <input
              type="color"
              class="btn-grad btn-grad-white"
              value="#000000"
              id="color"
            />
          </div>
          <div class="inner">
            <p>|</p>
          </div>
          <div class="inner">
            <p>Grosor</p>
            <input id="stroke" type="range" min="3" max="50" value="10" />
          </div>
          <div class="inner">
            <p>|</p>
          </div>
          <div class="inner">
            <button id="draft" class="btn-grad btn-grad-white" type="button">
              Borrador🧹️
            </button>
          </div>
        </div>
      </div>

      <div class="three">
        <div class="container_canvas">
          <canvas class="canvas" id="canvas" width="896" height="490"></canvas>
        </div>
      </div>

      <div class="two">
        <div class="menu__filters">
          <div>
            <h2>Integrantes Grupo:</h2>
            <p>Facundo Arana</p>
            <p>Gabriel Quattrini</p>
            <hr />
          </div>
          <div>
            <h2>Filtros Basicos</h2>
          </div>
          <hr />
          <div class="inner">
            <button
              id="btn_negative"
              class="btn-grad btn-grad-white"
              type="button"
            >
              Negativo 🔧
            </button>
          </div>

          <div class="inner">
            <button
              id="btn_binary"
              class="btn-grad btn-grad-white"
              type="button"
            >
              Binarizacion 🔧
            </button>
          </div>

          <div class="inner">
            <button
              id="btn_sepia"
              class="btn-grad btn-grad-white"
              type="button"
            >
              Sepia 🔧
            </button>
          </div>

          <p>Seleccione Nivel de Brillo</p>
          <div>
            <input id="brightness" type="range" min="1" max="10" value="5" />
          </div>
          <div class="inner">
            <button
              id="btn_brightness"
              class="btn-grad btn-grad-white"
              type="button"
            >
              Brillo 🔧
            </button>
          </div>
          <hr />
          <div>
            <h2>Filtros Complejos</h2>
          </div>
          <hr />
          <div class="inner">
            <button id="btn_blur" class="btn-grad btn-grad-white" type="button">
              Blur 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_whiteboard" class="btn-grad btn-grad-white" type="button">
              Dibujo con tiza 🔧
            </button>
          </div>
          <div class="inner">
            <button
              class="btn-grad btn-grad-white"
              type="button"
              id="btnSaturacion"
            >
              Saturacion 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_edge_detection" class="btn-grad btn-grad-white" type="button">
              Deteccion de bordes 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_sharpening" class="btn-grad btn-grad-white" type="button">
              Agudizamiento 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_rainbow1" class="btn-grad btn-grad-white" type="button">
              arcoiris 1 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_rainbow2" class="btn-grad btn-grad-white" type="button">
              arcoiris 2 🔧
            </button>
          </div>
          <div class="inner">
            <button id="btn_anaglyph" class="btn-grad btn-grad-white" type="button">
              anaglifo 🔧
            </button>
          </div>
          <hr />
          <div>
            <h2>Opciones</h2>
          </div>
          <hr />
          <div class="inner">
            <button
              id="btn_file"
              class="btn-grad btn-grad-yellow"
              type="button"
            >
              cargar img📁
            </button>
            <input type="file" id="file" name="file" />
          </div>
          <div class="inner">
            <button
              id="btn_reset"
              class="btn-grad btn-grad-yellow"
              type="button"
            >
              resetear🔄
            </button>
          </div>
          <div class="inner">
            <button id="delete" type="button" class="btn-grad btn-grad-red">
              borrar ❌
            </button>
          </div>
          <div class="inner">
            <button id="btn_save" type="button" class="btn-grad btn-grad-green">
              guardar ✔️
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/Brush.js"></script>
    <script src="js/Pencil.js"></script>
    <script src="js/Eraser.js"></script>
    <script src="js/Img.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
